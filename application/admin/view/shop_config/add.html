                <!-- Horizontal -->
                <div class="block-area" id="horizontal">
                    <div class="block-title">
                        <p class="pull-right">
                            <a href="{:url('index')}"><span class="label label-primary">返回列表</span></a>
                        </p>
                        <div class="clearfix"></div>
                    </div>
                    <!-- <h3 class="block-title">{$title}</h3> -->
                    <form class="form-horizontal form-validation-9"" role="form" method="post" action="{:url($actionName)}?page={$page}">
                        <div class="form-group">
                            <label for="input_name" class="col-md-2 control-label">名称</label>
                            <div class="col-md-10">
                                <input type="text" name="data[input_name]" class="form-control input-sm validate[minSize[2],maxSize[200]]" id="input_name" placeholder="请输入名称" value="{:isset($editData['input_name']) ? $editData['input_name'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_attribute" class="col-md-2 control-label">字段名</label>
                            <div class="col-md-10">
                                <input type="text" name="data[input_attribute]" class="form-control input-sm validate[required,minSize[2],maxSize[30]]" id="input_attribute" placeholder="请输入字段名" value="{:isset($editData['input_attribute']) ? $editData['input_attribute'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_value" class="col-md-2 control-label">字段值</label>
                            <div class="col-md-10">
                                <input type="text" name="data[input_value]" class="form-control input-sm validate[minSize[0]]" id="input_value" placeholder="请输入字段值" value="{:isset($editData['input_value']) ? $editData['input_value'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parent_id" class="col-md-2 control-label">上级分类</label>
                            <div class="col-md-10">
                                <select class="form-control input-sm m-b-10" id="parent_id" name="data[parent_id]">
                                    <option value="0">请选择上级分类</option>
                                    {volist name="tree" id="value"}
                                    <option value="{$value['id']}" {:isset($editData['parent_id'])&&$editData['parent_id']==$value['id'] ? 'selected="selected"' : ''}>{$value['input_name']}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_description" class="col-md-2 control-label">提示信息</label>
                            <div class="col-md-10">
                                <textarea class="form-control auto-size input-sm validate[minSize[2],maxSize[255]]" id="input_description" name="data[input_description]" placeholder="请输入提示信息">{:isset($editData['input_description']) ? $editData['input_description'] : ''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_type" class="col-md-2 control-label">字段类型</label>
                            <div class="col-md-10">
                                <select class="form-control input-sm m-b-10" id="input_type" name="data[input_type]">
                                    <!-- <option value="0">请选择文章分类</option> -->
                                    {volist name="typeList" id="type"}
                                    <option value="{$type}" {:isset($editData['input_type'])&&$editData['input_type']==$type ? 'selected="selected"' : ''}>
                                    {$type}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input_range" class="col-md-2 control-label">选项值</label>
                            <div class="col-md-10">
                                <textarea class="form-control auto-size input-sm" id="input_range" name="data[input_range]" placeholder="请输入选项值">{:isset($editData['input_range']) ? $editData['input_range'] : ''}</textarea>
                                <div style="margin: 10px;margin-bottom: 0;font-size: 12px;color: #666;">形式：0::否|1::是</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="store_dir" class="col-md-2 control-label">文件保存目录</label>
                            <div class="col-md-10">
                                <input type="text" name="data[store_dir]" class="form-control input-sm validate[minSize[2],maxSize[100]]" id="store_dir" placeholder="请输入文件保存目录" value="{:isset($editData['store_dir']) ? $editData['store_dir'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="is_show" class="col-md-2 control-label">是否显示</label>
                            <div class="col-md-10">
                                <label class="fancy-radio radio-inline-block">
                                    <input name="data[is_show]" value="1" type="radio" checked="checked">
                                    <span><i></i>显示</span>
                                </label>
                                <label class="fancy-radio radio-inline-block">
                                    <input name="data[is_show]" value="0" type="radio" {:isset($editData['is_show'])&&$editData['is_show']!=1 ? 'checked="checked"' : ''}>
                                    <span><i></i>不显示</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sort_order" class="col-md-2 control-label">排序数字</label>
                            <div class="col-md-10">
                                <input type="text" name="data[sort_order]" class="form-control input-sm validate[required,custom[integer],min[0]]" id="sort_order" placeholder="请输入排序数字" value="{:isset($editData['sort_order']) ? $editData['sort_order'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="hidden" name="id" value="{$id}">
                                <button type="submit" class="btn btn-info btn-sm m-t-10">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <hr class="whiter m-t-20" />
