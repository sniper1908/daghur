                <!-- Horizontal -->
                <div class="block-area" id="horizontal">
                    <div class="block-title">
                        <p class="pull-right">
                            <a href="{:url('index')}"><span class="label label-primary">返回列表</span></a>
                        </p>
                        <div class="clearfix"></div>
                    </div>
                    <!-- <h3 class="block-title">{$title}</h3> -->
                    <form class="form-horizontal form-validation-9"" role="form" method="post" action="{:url($actionName)}">
                        <div class="form-group">
                            <label for="cat_name" class="col-md-2 control-label">分类名称</label>
                            <div class="col-md-10">
                                <input type="text" name="cat[cat_name]" class="form-control input-sm validate[required,minSize[2],maxSize[50]]" id="cat_name" placeholder="请输入分类名称" value="{:isset($editData['cat_name']) ? $editData['cat_name'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parent_id" class="col-md-2 control-label">上级分类</label>
                            <div class="col-md-10">
                                <select class="form-control input-sm m-b-10" id="parent_id" name="cat[parent_id]">
                                    <option value="0">请选择上级分类</option>
                                    {volist name="catTree" id="cat"}
                                    {if condition="$id eq 0 or ($id>0 and $editData['id']!=$cat['id'])"}
                                    <option value="{$cat['id']}" {:isset($editData['parent_id'])&&$editData['parent_id']==$cat['id'] ? 'selected="selected"' : ''}>
                                    |-{:str_repeat('--',$cat['level'])}{$cat['cat_name']}</option>
                                    {/if}
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="show_in_nav" class="col-md-2 control-label">导航栏显示</label>
                            <div class="col-md-10">
                                <label class="fancy-radio">
                                    <input name="cat[show_in_nav]" value="0" type="radio" checked="checked">
                                    <span><i></i>否</span>
                                </label>
                                <label class="fancy-radio">
                                    <input name="cat[show_in_nav]" value="1" type="radio" {:isset($editData['show_in_nav'])&&$editData['show_in_nav']==1 ? 'checked="checked"' : ''}>
                                    <span><i></i>是</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sort_order" class="col-md-2 control-label">排序数字</label>
                            <div class="col-md-10">
                                <div class="p-relative">
                                    <input type="text" class="form-control input-sm spinner-1 spinedit validate[custom[integer],min[1]]" name="cat[sort_order]" value="{:isset($editData['sort_order']) ? $editData['sort_order'] : '50'}" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cat_keywords" class="col-md-2 control-label">关键字</label>
                            <div class="col-md-10">
                                <textarea class="form-control auto-size input-sm validate[minSize[2],maxSize[255]]" id="cat_keywords" name="cat[cat_keywords]" placeholder="请输入分类关键字">{:isset($editData['cat_keywords']) ? $editData['cat_keywords'] : ''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cat_describe" class="col-md-2 control-label">分类描述</label>
                            <div class="col-md-10">
                                <textarea class="form-control auto-size input-sm validate[minSize[2],maxSize[255]]" id="cat_keywords" name="cat[cat_describe]" placeholder="请输入分类描述">{:isset($editData['cat_describe']) ? $editData['cat_describe'] : ''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="hidden" name="id" value="{$id}">
                                <button type="submit" class="btn btn-info btn-sm m-t-10">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <hr class="whiter m-t-20" />
