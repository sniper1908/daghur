							<!-- TABLE HOVER -->
							<div class="panel">
								<div class="panel-heading">
									<p class="panel-title pull-right">
										<a href="{:url('add')}"><span class="label label-primary">添加数据</span></a>
									</p>
                        			<div class="clearfix"></div>
								</div>
								<div class="panel-body">
									<form action="{:url('index')}" method="post">
										<div class="row form-group" style="margin-bottom: 25px;">
			                    			<div class="col-md-1">
												<i class="glyphicon glyphicon-search text-center center-block" style="height: 34px;line-height: 34px;"></i>
			                    			</div>
			                    			<div class="col-md-3">
												<select name="data[cat_id]" id="searchCatId" class="form-control">
													<option value="0">首字母</option>
													{volist name="wordIndex" id="idx"}
				                                    <option value="{$idx}" {:isset($searchList['word_index']) && $searchList['word_index']==$idx ? 'selected="selected"' : ''}>
				                                    {$idx|strtoupper}</option>
				                                    {/volist}
												</select>
			                    			</div>
			                    			<div class="col-md-2">
												<input type="text" name="data[word_name]" class="form-control" id="searchPartsKeywords" value="{:isset($searchList['word_name']) && $searchList['word_name'] ? $searchList['word_name'] : ''}" placeholder="查询标音" />
			                    			</div>
			                    			<div class="col-md-2">
												<input type="text" name="data[word_meaning]" class="form-control" id="searchKeywords2" value="{:isset($searchList['word_meaning']) && $searchList['word_meaning'] ? $searchList['word_meaning'] : ''}" placeholder="查询汉译" />
			                    			</div>
			                    			<div class="col-md-1">
			                    				<input type="hidden" name="search" value="1">
												<input type="submit" value="搜索" class="btn btn-primary" id="searchPartsGoodsBtn">
			                    			</div>
				                    	</div>                    	
									</form>	                    	
			                    	<!-- 搜索框end -->
			                    	<form action="{:url('delall')}" method="post">
										<table class="table table-striped table-hover">
											<thead>
												<tr>
													<th class="col-md-1"><input type="checkbox" id="allChk"></th>
													<th class="col-md-3">图片</th>
													<th class="col-md-2">标音</th>
													<th class="col-md-2">汉译</th>
													<th class="col-md-1">词性</th>
													<th class="col-md-1">管理</th>
												</tr>
											</thead>
											<tbody>
												{volist name="listData" id='value'}
												<tr>
													<td><input type="checkbox" name="delId[]" class="allChkVal" value="{$value['id']}"></td>
													<td><img src="../{$value['word_img']}" style="max-width: 100%;" /></td>
													<td><div style="white-space: nowrap;text-overflow: ellipsis;">{$value['word_name']}</div></td>
													<td>{$value['word_meaning']}</td>
													<td>{$$value['part_of_speech'] ? $partOfSpeech[$value['part_of_speech']] : '未知'}</td>
													<td><a href="{:url('word_voice/index?dict_id='.$value["id"])}"><span class="label label-success">语音</span></a>  <a href="{:url('edit?id='.$value["id"])}"><span class="label label-primary">编辑</span></a>  <a href="{:url('del?id='.$value["id"])}"><span class="label label-danger">删除</span></a></td>
												</tr>
												{/volist}
											</tbody>
										</table>
										<div class="form-group">
				                            <div class="col-center-block">
				                                <button type="submit" class="btn btn-info btn-sm m-t-10">批量删除</button>
				                            </div>
				                        </div>
			                        </form>
								</div>
								<div class="panel-footer">
									<!-- 分页 -->
									<div class="media text-center">
										{$listData->render()}
				                    </div>
				                    <!-- 分页结束 -->
								</div>
							</div>
							<!-- END TABLE HOVER -->
