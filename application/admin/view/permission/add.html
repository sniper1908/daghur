                <!-- Horizontal -->
                <div class="block-area" id="horizontal">
                    <div class="block-title">
                        <p class="pull-right">
                            <a href="{:url('index')}"><span class="label label-primary">返回列表</span></a>
                        </p>
                        <div class="clearfix"></div>
                    </div>
                    <!-- <h3 class="block-title">{$title}</h3> -->
                    <form class="form-horizontal form-validation-9"" role="form" method="post" action="{:url($actionName)}?page={$page}">
                        <div class="form-group">
                            <label for="permission_name" class="col-md-2 control-label">权限名称</label>
                            <div class="col-md-10">
                                <input type="text" name="data[permission_name]" class="form-control input-sm validate[required,minSize[2],maxSize[20]]" id="permission_name" placeholder="请输入权限名称" value="{:isset($editData['permission_name']) ? $editData['permission_name'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parent_id" class="col-md-2 control-label">上级分类</label>
                            <div class="col-md-10">
                                <select class="form-control input-sm m-b-10" id="parent_id" name="data[parent_id]">
                                    <option value="0">请选择上级分类</option>
                                    {volist name="tree" id="value"}
                                    <option value="{$value['id']}" {:isset($editData['parent_id'])&&$editData['parent_id']==$value['id'] ? 'selected="selected"' : ''}>{$value['permission_name']}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="permission_name_code" class="col-md-2 control-label">权限名称代码</label>
                            <div class="col-md-10">
                                <input type="text" name="data[permission_name_code]" class="form-control input-sm validate[required,minSize[2],maxSize[30]]" id="permission_name_code" placeholder="请输入权限名称代码" value="{:isset($editData['permission_name_code']) ? $editData['permission_name_code'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sort_order" class="col-md-2 control-label">排序数字</label>
                            <div class="col-md-10">
                                <input type="text" name="data[sort_order]" class="form-control input-sm validate[required,custom[integer],min[0]]" id="sort_order" placeholder="请输入排序数字" value="{:isset($editData['sort_order']) ? $editData['sort_order'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="hidden" name="id" value="{$id}">
                                <button type="submit" class="btn btn-info btn-sm m-t-10">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <hr class="whiter m-t-20" />
