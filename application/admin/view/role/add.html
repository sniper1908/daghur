                <!-- Horizontal -->
                <div class="block-area" id="horizontal">
                    <div class="block-title">
                        <p class="pull-right">
                            <a href="{:url('index')}"><span class="label label-primary">返回列表</span></a>
                        </p>
                        <div class="clearfix"></div>
                    </div>
                    <!-- <h3 class="block-title">{$title}</h3> -->
                    <form class="form-horizontal form-validation-9"" role="form" method="post" action="{:url($actionName)}">
                        <div class="form-group">
                            <label for="role_name" class="col-md-2 control-label">角色名称</label>
                            <div class="col-md-10">
                                <input type="text" name="data[role_name]" class="form-control input-sm validate[required,minSize[2],maxSize[20]]" id="role_name" placeholder="请输入角色名称" value="{:isset($editData['role_name']) ? $editData['role_name'] : ''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="role_desc" class="col-md-2 control-label">角色描述</label>
                            <div class="col-md-10">
                                <textarea class="form-control auto-size input-sm validate[minSize[2],maxSize[200]]" id="role_desc" name="data[role_desc]" placeholder="请输入角色描述">{:isset($editData['role_desc']) ? $editData['role_desc'] : ''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="hidden" name="id" value="{$id}">
                                <button type="submit" class="btn btn-info btn-sm m-t-10">提 交</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <hr class="whiter m-t-20" />
